<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guaranteed Results</title>
 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .guaranteed-results {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 40px;
        background: linear-gradient(135deg, #2a9d8f, #264653);
        color: #fff;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .content-box h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #000000;
      }
      
      .message {
        font-size: 1.2rem;
        margin-bottom: 15px;
        line-height: 1.5;
      }
      
      .cta {
        font-size: 1rem;
        margin-bottom: 30px;
        font-weight: bold;
      }
      
      .join-button {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #2a9d8f;
        background: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }
      
      .join-button:hover {
        background: #f4a261;
        color: #fff;
      }
      
      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .guaranteed-results {
          padding: 20px;
        }
      
        .content-box h2 {
          font-size: 2rem;
        }
      
        .message,
        .cta {
          font-size: 1rem;
        }
      
        .join-button {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }      
 </style>
</head>
<body>
  <section class="guaranteed-results">
    <div class="content-box">
      <h2>Guaranteed Results</h2>
      <p class="message">
        If you donâ€™t see reduced blood sugar levels, our team will continue working with you for an additional month at no cost!
      </p>
      <p class="cta">Join the revolution and take the first step toward a healthier, happier life today!</p>
      <button class="join-button">Take the First Step</button>
    </div>
  </section>
</body>
</html>
